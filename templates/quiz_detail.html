{% extends "quiz_layout.html" %}
{% block content %}
<div class="container">
    <h2>Quiz Name:{{quiz.quiz_name}}</h2>
    <p>Date:{{ quiz.date_of_quiz }}</p>
    <p>Time:{{ quiz.time_duration }}</p>
    <p>Remarks:{{ quiz.remarks }}</p>
    
    <!-- Edit Quiz Button -->
    <a href="{{ url_for('edit_quiz', quiz_id=quiz.id) }}" class="btn btn-warning">
        Edit
    </a>
        
    <!-- Delete Quiz Button (uses a form for a POST request) -->
    <form action="{{ url_for('delete_quiz', quiz_id=quiz.id) }}" method="POST" style="display:inline;">
        <button type="submit" class="btn btn-danger" 
            onclick="return confirm('Are you sure you want to delete this quiz?');">
        Delete
        </button>
    </form>
</div>
{% endblock %}
