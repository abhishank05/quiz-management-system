{%extends "user_layout.html"%}
{%block content %}
             <!-- Table which contains info abt the upcoming quizes in user dashboard -->
                  <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Quiz Name</th>
                            <th>No of Questions</th>
                            <th>Date</th>
                            <th>Duration (hh:mm)</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for quiz in quizzes %}
                        <tr>
                            <td>{{quiz.id}}</td>
                            <td>{{quiz.quiz_name}}L</td>
                            <td>{{quiz.questions|length}}</td>
                            <td>{{quiz.date_of_quiz}}</td>
                            <td>{{quiz.time_duration}}</td>
                            <td>
                                <a href="{{url_for('view_quiz',quiz_id=quiz.id)}}" class="btn btn-primary btn-sm">View</a>
                                <a href="{{url_for('start_quiz',quiz_id=quiz.id)}}" class="btn btn-success btn-sm">Start</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                
{%endblock%}
