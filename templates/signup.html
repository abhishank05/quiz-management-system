<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>SignUp</title>
</head>
<body>
    <h3>Login Page</h3>
    <div class="my_container">
        <div class="center">Welcome to Quiz Master!!</div>
        <div class="my_panel">
            <div class="center">Registration</div>
            <form action="/register" method="POST">
            <div class="input_form">
                <div class="mb-3">
                    <label for="username">Username(E-mail)</label>
                    <input type="email" class="form-control" id="username" name="user_name" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="password">
                  </div>
                  <div class="mb-3">
                    <label for="fullname">Full Name</label>
                    <input type="text" class="form-control" id="fullname" name="full_name" placeholder="IIT Madras">
                  </div>
                  <div class="mb-3">
                    <label for="qualification">Qualification</label>
                    <input type="text" class="form-control" id="qualification" name="qualification" placeholder="Student">
                  </div>
                  <div class="mb-3">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" placeholder="Date">
                  </div>
                  <div  class="mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    Exisisting User?<a href="/login">Login</a>
                  </div>
                  <div class="error" >{{msg}}</div>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
