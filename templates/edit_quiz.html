{% extends "quiz_layout.html" %}
{% block content %}
<h2>Edit Quiz</h2>
<form method="POST">
    <div class="form-group">
        <label for="quiz_name">Quiz Name:</label>
        <input type="text" name="quiz_name" class="form-control" value="{{ quiz.quiz_name }}">
    </div>
    <div class="form-group">
        <label for="date_of_quiz">Date of Quiz:</label>
        <input type="date" name="date_of_quiz" class="form-control" value="{{ quiz.date_of_quiz }}">
    </div>
    <div class="form-group">
        <label for="time_duration">Time Duration:</label>
        <input type="time" name="time_duration" class="form-control" value="{{ quiz.time_duration }}">
    </div>
    <div class="form-group">
        <label for="remarks">Remarks:</label>
        <textarea name="remarks" class="form-control">{{ quiz.remarks }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
