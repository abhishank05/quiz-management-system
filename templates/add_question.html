{%extends "quiz_layout.html"%}    <!--Inherited all nav features-->
{%block content %}
            <div class="center">Add Question</div>
            <form action="{{ url_for('add_question', quiz_id=quiz_id, id=id) }}" method="POST">
            <div class="input_form">
              <div class="mb-3">
                <label for="quiz_id">Quiz ID</label>
                <input type="text" class="form-control" id="quiz_id" name="quiz_id" placeholder="quiz id" >
              </div>
              <div class="mb-3">
                <label for="ques_id">Question_ID</label>
                <input type="text" class="form-control" id="ques_id" name="ques_id" value= "{{question_id}}" >
              </div>
              <div class="mb-3">
                <label for="name">Quiz_Statement</label>
                <input type="text" class="form-control" id="question_statement" name="question_statement" placeholder="question name">
              </div>
              <div class="mb-3">
                <label for="op1">Option 1</label>
                <input type="text" class="form-control" id="option1" name="option1" placeholder="option 1">
              </div>
              <div class="mb-3">
                <label for="op2">Option 2</label>
                <input type="text" class="form-control" id="option2" name="option2" placeholder="option 2">
              </div>          
              <div class="mb-3">
                <label for="op3">Option 3</label>
                <input type="text" class="form-control" id="option3" name="option3" placeholder="option 3">
              </div>
              <div class="mb-3">
                <label for="op4">Option 4</label>
                <input type="text" class="form-control" id="option4" name="option4" placeholder="option 4">
              </div>
              <div class="mb-3">
                <label for="correct_op">Correct_Option</label>
                <input type="text" class="form-control" id="correct_option" name="correct_option" placeholder="correct option">
              </div>
              <div  class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/quiz" type="button" class="btn btn-primary">Cancel</a>
              </div>
            </div>
            </form>
{% endblock %}
