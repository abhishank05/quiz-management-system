{%extends "admin_layout.html"%}    <!--Inherited all nav features-->
{%block content %}
            <div class="center">Edit Subject</div>
            <form action="{{url_for('edit_subject',subject_id=subject.id,name=subject.name)}}" method="POST">
            <div class="input_form">
                  <div class="mb-3">
                    <label for="name">Subject Name:</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{subject.name}}">
                  </div>
                  <div class="mb-3">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" name="description" value="{{subject.description}}">
                  </div>
                                    
                  <div  class="mb-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{{ url_for('admin_dashboard',name=name) }}" class="btn btn-secondary">Cancel</a>
                  </div>
            </div>
            </form>
{%endblock%}
