{% extends "admin_layout.html" %}
{% block content %}
<div class="container">
    <h2>{{ subject.name }}</h2>
    <p>{{ subject.description }}</p>

    <!-- Edit Subject Button -->
    <a href="{{ url_for('edit_subject', subject_id=subject.id,name=subject.name) }}" class="btn btn-warning">Edit Subject</a>

    <!-- Delete Subject Form -->
    <form action="{{ url_for('delete_subject', subject_id=subject.id,name=subject.name) }}" method="POST" style="display:inline;">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this subject?');">Delete Subject</button>
    </form>
</div>
{% endblock %}
